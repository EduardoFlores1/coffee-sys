<div class="container">

  <div class="header">
    <span class="header__title">Gestión de Órdenes</span>
    <button mat-raised-button color="primary">
      <mat-icon>print</mat-icon>
      <span>Vender</span>
    </button>
  </div>

  <div class="customer-container">
      <span class="customer__title">Detalle Cliente:</span>
      <form>
        <mat-form-field class="customer__input" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field class="customer__input" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field class="customer__input" appearance="outline">
          <mat-label>Teléfono</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field class="customer__input" appearance="outline">
          <mat-label>Método de Pago</mat-label>
          <mat-select>
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
  </div>

  <div class="product-container">

    <span class="product__title">Seleccione Productos:</span>

    <form>
      <mat-form-field class="product__input" appearance="outline">
        <mat-label>Categoría</mat-label>
        <mat-select>
          <mat-option value="option">Option</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="product__input" appearance="outline">
        <mat-label>Producto</mat-label>
        <mat-select>
          <mat-option value="option">Option</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="product__input" appearance="outline">
        <mat-label>Precio</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="product__input" appearance="outline">
        <mat-label>Cantidad</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="product__input" appearance="outline">
        <mat-label>Total</mat-label>
        <input matInput value="0">
      </mat-form-field>
    </form>

    <div class="product__accion">
      <button mat-raised-button color="primary">Agregar</button>
      <div class="accion__total">
        <mat-icon>monetization_on</mat-icon>
        <span>Total: S/. 0.0</span>
      </div>
    </div>
</div>

  <div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    
  </div>

</div>
